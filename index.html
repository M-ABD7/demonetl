<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light background color */
            font-family: Arial, sans-serif;
            text-align: center; /* Center all text */
        }
        h1, h2, h3 {
            text-transform: uppercase; /* Make text uppercase */
            color: #333; /* Dark color for the text */
        }
        h1 {
            color: #007BFF; /* Blue color for the first heading */
        }
        h2 {
            color: #28a745; /* Green color for the second heading */
        }
        h3 {
            color: #dc3545; /* Red color for the third heading */
        }
        p {
            color: #555; /* Dark grey color for the paragraph */
            font-size: 18px; /* Slightly larger text for the paragraph */
            margin-top: 20px; /* Add some space above the paragraph */
        }
    </style>
</head>
<body>
    <h1>UITU</h1>
    <h2>Abdullah</h2>
    <h3>22FA-021-CS</h3>

    <p>
        Welcome to the demo page! This is a simple example of how HTML and CSS can be used to style a webpage. The page includes centered headings and a small paragraph to demonstrate the layout.
    </p>
</body>
</html>
